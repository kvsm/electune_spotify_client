<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Electune</title>
    <link rel="stylesheet" href="sp://import/css/api.css" media="screen"/>
    <link rel="stylesheet" href="sp://import/css/adam.css" media="screen"/>
    <link rel="stylesheet" href="sp://electune/assets/css/electune.css" media="screen"/>
  </head>
  <body onload="sp = getSpotifyApi(1); electune = sp.require('assets/js/electune');">
    <div id="wrapper">
      <h1 id="title">Electune</h1>
      <div id="track-image-container"></div>
      <div id="details-container">
        <div id="playlist-details" class="details">
          Listening to: <span id="playlist">&lt;no playlist&gt;</span>
        </div>
        <div id="track-details" class="details">
          Now playing: <span id="track">&lt;no track&gt;</span>
        </div>
      </div>
      <div class="center-content">
      <button id="tune-in" class="sp-button sp-primary"
          onclick="electune.init();">Tune In</button>
      </div>
    </div>
    <script src="sp://electune/assets/js/jquery-1.8.3.min.js"></script>
  </body>
</html>
